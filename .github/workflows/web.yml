name: web CI
on:
  push:
    branches: [main]
    paths: [web/**]
  pull_request:
    branches: [main]
    paths: [web/**]

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.16.1
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn check
      - run: yarn lint
