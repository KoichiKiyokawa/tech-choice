query getCommitHistory($name: String!, $owner: String!, $since: GitTimestamp!, $after: String) {
  repository(name: $name, owner: $owner) {
    defaultBranchRef {
      id
      target {
        ... on Commit {
          history(since: $since, after: $after) {
            edges {
              cursor
              node {
                id
                pushedDate
                additions
                deletions
              }
            }
          }
        }
      }
    }
  }
}
